<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest-Web-App</title>

    <!-- custom link -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- js-bs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- nav bar start -->

    <nav class="navbar fixed-top ">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                <h1><span class="app-title shadow-dance-text  ">BookNest</span></h1>
            </a>

        </div>
    </nav>
    <!-- nav-bar end -->

    <!-- sign up form start -->
    <div class="parent-container d-flex justify-content-center align-items-center">

        <div class="child-container  ">
            <!-- create Account -->
            <div class="acc-parent d-flex justify-content-center ">
                <div class="t-account w-50 h-25  ">
                    <h1 class=" text-center app-title mt-5">Create an Account</h1>
                </div>
            </div>
            <!-- form start -->
            <div class="form-parent d-flex justify-content-center ">
                <div class="sign-form w-50 h-75 p-4 mt-4">
                    <form action="">
                        <div class="name mt-3 ">
                            <input type="text" placeholder="Full Name" class="form-control shadow-lg"> 
                        </div>
                        <div class="email mt-3">
                          
                            <input type="email" placeholder="Email" class="form-control shadow-lg">
                        </div>
                        <div class="password mt-3">
                            <input type="password" placeholder="Password" class="form-control shadow-lg">
                        </div>
                        <div class="confirm password mt-3">
                            <input type="password" placeholder=" Confirm password" class="form-control shadow-lg">
                        </div>

                        <div class="sign-up  d-flex justify-content-center mt-3">
                            <button class="click rounded"> SignUp</button>
                        </div>

                        <!-- link to sign in page -->
                        <div class="ques mt-3 text-center">
                            <h6 class=" text-body-secondary">Already have an account?
                                <a class="app-title" href="./sign-in.html">sign_in</a>
                            </h6>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- signup form end -->


    </div>

</body>
</html>

<i class="fa-solid fa-lock"></i>
